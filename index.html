<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>meme generator</title>
</head>

<body onload="onInIt()">




    <div onclick="toggleMenu()" class="screen"></div>
    <header class="main-header">
        <div class="header-container  flex space-between align-center">
            <div class="logo white">memegen</div>
            <ul class="main-nav clean-list flex">
                <li><a onclick="toggleSections()" class="btns clean-decoration white  align-items flex" href="#">Gallery</a></li>
                <li><a onclick="toggleSections()" class="btns clean-decoration white  align-items flex" href="#">my Meme</a></li>
                <li><a onclick="onClickNavBtn()" class="btns clean-decoration white  align-items flex" href="#">About</a></li>
            </ul>
            <button onclick="toggleMenu()" class="manu-btn">☰</button>
        </div>
    </header>


    <section class="meme-container  grid"></section>



    <!-- MEMES -->

    <main class="none">
        <section class="meme-editor container flex center">
            <div class="canvas-container">
                <canvas width="500" height="500"></canvas>
            </div>
            <div class="control-panel-container flex column align-center">
                <input type="text" name="text-edit" placeholder="Enter Text..." oninput="onSetTxt(this.value)">
                <div class="lines-editor flex">
                    <button onclick="onChangePos('up')" class="up">up</button>
                    <button onclick="onChangePos('down')" class="down">down</button>
                    <button class="switch-line-btn" onclick="onSwitchLine()">
                        <img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="">
                    </button>
                    <button class="add-text-btn" onclick="onAddLine()"><img src="icons/add.png" alt=""></button>
                    <button class="remove-text-btn" onclick="onRemoveLine()"><img src="icons/trash.png"
                            alt=""></button>
                </div>
                <div class="text-editor grid">
                    <button onclick="onChangeFontSize('increase')"><img src="icons/increase font - icon.png" alt=""></button>
                    <button onclick="onChangeFontSize('decrease')"><img src="icons/decrease font - icon.png" alt=""></button>
                    <button onclick="onChangeAlign('left')"><img src="icons/align-to-left.png" alt=""></button>
                    <button onclick="onChangeAlign('center')"><img src="icons/center-text-alignment.png" alt=""></button>
                    <button onclick="onChangeAlign('right')"><img src="icons/align-to-right.png" alt=""></button>
                    <select name="font-select" class="impact" value="Impact" onchange="onChangeTxtFont(this.value)">
                            <option class="impact" value="Impact">Impact</option>
                            <option class="franklin" value="Franklin Gothic Medium">Gothic</option>
                            <option class="lucida" value="Lucida Sans">Lucida</option>
                            <option class="cinzel" value="cinzel">cinzel</option>
                            <option class="flower" value="flower">flower</option>
                            <option class="palette" value="palette">palette</option>
                        </select>
                    <label for="stroke-input"><img src="icons/text stroke.png" alt="">
                            <input id="stroke-input" type="color" onchange="onChangeTxtStroke(this.value)">
                        </label>
                    <label for="color-input"><img src="icons/paint-board-and-brush.png" alt="">
                            <input id="color-input" type="color" onchange="onChangeTxtColor(this.value)">
                        </label>
                </div>


            </div>
        </section>
    </main>


    <footer class="main-footer flex text-center justify-center">
        <div class="logo">memegen</div>
        <small>&#xa9;all rights reserved</small>
    </footer>



    <!-- <footer class="main-footer flex text-center justify-center">
        ©Tomer Morad
    </footer> -->

    <script src="js/memes-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/memes-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
</body>

</html>
